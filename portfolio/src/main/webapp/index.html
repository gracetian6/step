<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grace's Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="initComments()">
    <div id="content">
      <a href="login">Login Here</a>
      <h1>Grace Tian.</h1>
      <p>I'm a Noogler. An Ohioan. A Harvard sophomore.</p>
      <p>I'm also a foodie. A kdrama fan.</p>
      <p>I'm inspired by creative solutions and personal growth.</p>
      <p>Learn more about my</p>
      <p class="type-format typing"><a href="moments.html">random moments.</a></p>
      <p id="loginLink"><a href="/login">Login here</a> to see comments:</p>
      <form action="/comment" method="POST" id="commentForm">
        <p>
          Display this many comments:
          <input onchange="getComments()" id="maxComments" type="number" name="maxComments" max="15" size="4">
        </p>
        <p>
          Add comments here:
          <input type="text" name="comment" placeholder="Your Comment"/>
          <br/><br/>
          <input type="submit" />
        </p>
      </form>
      <ul id="commentBlock"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
